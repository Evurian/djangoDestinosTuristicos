<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Destino Turístico</title>
</head>
<body>
    <h1>Eliminar Destino Turístico</h1>
    <p>¿Estás seguro que deseas eliminar el destino {{ destino.nombreCiudad }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_destinos' %}">Volver a la lista</a>
</body>
</html>
