<!-- destinos/templates/destinos/modificar_destino.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Destino Turístico</title>
</head>
<body>
    <h1>Modificar Destino Turístico</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Volver a la lista</a>
</body>
</html>
